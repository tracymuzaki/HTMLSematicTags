<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timetable</title>
</head>

<body>
    <Main>
        <section>
            <!-- timetable -->
            <h1>COURSE TIMETABLE</h1>
            <table style="border:1px solid black; border-collapse: collapse;">
                <!-- row -->
                <tr style="border:1px solid black;border-collapse: collapse;">
                    <!-- column -->
                    <th style="border:1px solid black;border-collapse: collapse;">Day</th>
                    <th style="border:1px solid black;border-collapse: collapse;">Course</th>
                    <th style="border:1px solid black;border-collapse: collapse;">Time</th>
                </tr>
                <!-- row -->
                <tr style="border:1px solid black;border-collapse: collapse;">
                    <!-- column -->
                    <td style="border:1px solid black;border-collapse: collapse;">Monday</td>
                    <td style="border:1px solid black;border-collapse: collapse;">Web Design</td>
                    <td style="border:1px solid black;border-collapse: collapse;">9:00am-10:00am</td>
                </tr>
                <!-- row -->
                <tr style="border:1px solid black;border-collapse: collapse;">
                    <!-- column -->
                    <td style="border:1px solid black;border-collapse: collapse;">Tuesday</td>
                    <td style="border:1px solid black;border-collapse: collapse;">Communication Skills</td>
                    <td style="border:1px solid black;border-collapse: collapse;">10:00am-11:00am</td>
                </tr>
                <!-- row -->
                <tr style="border:1px solid black;border-collapse: collapse;">
                    <!-- column -->
                    <td style="border:1px solid black;border-collapse: collapse;">Wednesday</td>
                    <td style="border:1px solid black;border-collapse: collapse;">Computer Programming</td>
                    <td style="border:1px solid black;border-collapse: collapse;">8:30am-12:00pm</td>
                </tr>
            </table>
        </section>
    </Main>
</body>

</html>
